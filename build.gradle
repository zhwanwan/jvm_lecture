plugins {
    id 'java'
}

group 'con.lec'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile (
            "junit:junit:4.12"
    )
    compile (
            "mysql:mysql-connector-java:5.1.47"
    )

}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}